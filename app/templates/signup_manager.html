<!DOCTYPE html>
<html lang="en">

<head>
	<title>CMT</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../static/images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/styles/util.css">
	<link rel="stylesheet" type="text/css" href="../static/styles/main.css">
	<!--===============================================================================================-->
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Bootstrap core CSS -->
	<link href="../static/styles/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="../static/styles/mdb.min.css" rel="stylesheet">
	<!-- Your custom styles (optional) -->
	<link href="../static/styles/style.min.css" rel="stylesheet">


</head>

<body>
	<!-- Sidebar -->
	<div class="sidebar-fixed position-fixed">

		<a class="logo-wrapper waves-effect">
			<img src="https://vignette.wikia.nocookie.net/logosfake/images/b/b3/CMT_Logo.png/revision/latest?cb=20161023201954"
			 class="img-fluid" alt="">
		</a>

		<div class="list-group list-group-flush">
			<a href="#" class="list-group-item active waves-effect">
				<i class="fa fa-pie-chart mr-3"></i>Dashboard</a>
			<a href="#" class="list-group-item list-group-item-action waves-effect">
				<i class="fa fa-user mr-3"></i>Profile</a>
			<a href="#" class="list-group-item list-group-item-action waves-effect">
				<i class="fa fa-table mr-3"></i>Tables</a>
		</div>

	</div>
	<!-- Sidebar -->

	<div class="limiter">
		<div class="container-login100">
				<div class="wrap-login100">
						<div class="login100-pic js-tilt" data-tilt>
							<img src="../static/images/98.jpg" alt="IMG">
						</div>

						<form class="login100-form" action="http://localhost:5000/signup" method="POST" enctype="multipart/form-data">
							
							<span class="login100-form-title">
								Create your Account as a Compliance Manager
							</span>

							<div class="wrap-input100  ">
								<input class="input100" type="text" name="first_name" placeholder="First Name">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-user" aria-hidden="true"></i>
								</span>
							</div>

							<div class="wrap-input100  ">
								<input class="input100" type="text" name="last_name" placeholder="Last Name">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-user" aria-hidden="true"></i>
								</span>
							</div>

							<div class="wrap-input100  ">
								<input class="input100" type="text" name="email" placeholder="Email">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-envelope" aria-hidden="true"></i>
								</span>
							</div>

							<div class="wrap-input100  ">
								<input class="input100" type="password" name="password" placeholder="Enter your password">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-lock" aria-hidden="true"></i>
								</span>
							</div>

							<div class="wrap-input100  ">
								<input class="input100" type="password" name="confirm" placeholder="Confirm your password">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-lock" aria-hidden="true"></i>
								</span>
							</div>

							<div class="wrap-input100  ">
								<input class="input100" type="tel" name="phone" placeholder="Phone">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-phone" aria-hidden="true"></i>
								</span>
							</div>

							<div class="wrap-input100  ">
								<input class="input100" type="text" name="organization_name" placeholder="Company Title">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-building" aria-hidden="true"></i>
								</span>
							</div>

							<div class="wrap-input100  ">
								<input class="input100" type="text" name="organization_address" placeholder="Company Address">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-building-o" aria-hidden="true"></i>
								</span>
							</div>
						
							<div class="container-login100-form-btn">
								<button type="submit" class="login100-form-btn">
									Sign Up
								</button>
							</div>


							<div class="text-center p-t-12">
								<span class="txt2">
									Forgot Username / Password ?
								</span>
							</div>							
						
							<div class="text-center p-t-12">
								<a class="txt2" href="./">
									Already have an account? Login
									<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
								</a>
							</div>
						
						</form>
		
				</div>

		</div>
	</div>
			

			<!--===============================================================================================-->
			<script src="../static/vendor/jquery/jquery-3.2.1.min.js"></script>
			<!--===============================================================================================-->
			<script src="../static/vendor/bootstrap/js/popper.js"></script>
			<script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
			<!--===============================================================================================-->
			<script src="../static/vendor/select2/select2.min.js"></script>
			<!--===============================================================================================-->
			<script src="../static/vendor/tilt/tilt.jquery.min.js"></script>
			<script>
				$('.js-tilt').tilt({
					scale: 1.1
				})
			</script>
			<!--===============================================================================================-->
			<script src="../static/js/main.js"></script>

</body>

</html>
