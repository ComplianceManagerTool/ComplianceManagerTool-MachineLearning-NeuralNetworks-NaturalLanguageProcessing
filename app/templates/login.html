<body>
	 <!-- Sidebar -->
	 <div class="sidebar-fixed position-fixed">

		<a class="logo-wrapper waves-effect">
			<img src="https://vignette.wikia.nocookie.net/logosfake/images/b/b3/CMT_Logo.png/revision/latest?cb=20161023201954" class="img-fluid" alt="">
		</a>

		<div class="list-group list-group-flush">
			<a href="#" class="list-group-item active waves-effect">
				<i class="fa fa-pie-chart mr-3"></i>Dashboard</a>
			<a href="#" class="list-group-item list-group-item-action waves-effect">
				<i class="fa fa-user mr-3"></i>Profile</a>
			<a href="#" class="list-group-item list-group-item-action waves-effect">
				<i class="fa fa-table mr-3"></i>Tables</a>
		</div>

	</div>
	<!-- Sidebar -->


	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../static/images/98.jpg" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Login to your Account
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="container" id="loginmember">
						<br>
						<h5> Select your role:</h5>
						<label >
							<input type="radio" name="optradio" checked> Manager<br>
						</label>
						<label >
							<input type="radio" name="optradio" checked> Employee<br>
						</label>
					</div>
					
					<form class="login100-form validate-form">
						<div class="container-login100-form-btn">
							<button class="login100-form-btn">
								Login
							</button>
						</div>
						<br>
						<div class="text-center p-t-12">
							<a  href="/signup" class="txt2" >
								Create your Account
								<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
							</a>
						</div>

					

						<div class="text-center p-t-12">
							<span class="txt2" >
							Forgot Username / Password ?
							</span>
						</div>
					</form>
                  
					</div>
				</form>
			</div>
		</div>
	</div>
